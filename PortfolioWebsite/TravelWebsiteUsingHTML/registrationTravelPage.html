<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/PortfolioWebsite/TravelWebsiteUsingHTML/backgroundImg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            align-self: flex-start;
            margin-left: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: none;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for Your Next Adventure</h2>
        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="passport">Passport Number</label>
            <input type="text" id="passport" name="passport" required>

            <label for="from-destination">From Destination</label>
            <select id="from-destination" name="from-destination">
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="new_york">New York</option>
                <option value="sydney">Sydney</option>
            </select>
            
            <label for="to-destination">To Destination</label>
            <select id="to-destination" name="to-destination">
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="new_york">New York</option>
                <option value="sydney">Sydney</option>
            </select>

            <label for="date">Travel Date</label>
            <input type="date" id="date" name="date" required>

            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" name="return-date">

            <label for="travel-class">Travel Class</label>
            <select id="travel-class" name="travel-class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first_class">First Class</option>
            </select>

            <label for="special-requests">Special Requests</label>
            <textarea id="special-requests" name="special-requests" rows="3"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const passport = document.getElementById('passport').value;
            const fromDestination = document.getElementById('from-destination').value;
            const toDestination = document.getElementById('to-destination').value;
            const date = document.getElementById('date').value;
            const returnDate = document.getElementById('return-date').value;
            const travelClass = document.getElementById('travel-class').value;
            const specialRequests = document.getElementById('special-requests').value;

            if (name === '' || email === '' || password === '' || phone === '' || passport === '' || date === '') {
                alert('Please fill in all required fields');
                return;
            }

            alert(`Welcome, ${name}! Your journey from ${fromDestination} to ${toDestination} on ${date} in ${travelClass} class is confirmed!`);
        });
    </script>
</body>
</html>
